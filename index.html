<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    
    
</head>
<body>
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
    
    <div  style=" width: 599px; height: 658px; background-color: black; border: 0px; border-radius: 77px;    margin-left: 481px;">
        <div class="input">
            <input id="result" type="text" placeholder="enter the values " style="color: white; width: 292px;height: 64px; background-color: white;margin-top: 78px;
            border-radius: 77px;
            font-size: 37px;
            color: black;
            padding-left: 27px; margin-left: 79px;">

            <button onclick="removeelement()" id="backspace">&#9003</button>
            
        </div>
        <div style="margin-left: -604px;">
        
            
            
            
           
            <div class="firstlayer" >
                <button type="button" onclick="allclear()" style="background-color: white; color: black;">C</button>
                <button type="button" onclick="display('-')" style="background-color: white; color: black;">+/-</button>
                <button type="button" style="background-color: white; color: black;"> TIP</button>
                <button type="button" onclick="display('/')" style="background-color: orange; color: white;">/</button>
            </div>
            <div class="secondlayer">
                <button type="button" onclick="display(7)" >7</button>
                <button type="button" onclick="display(8)">8</button>
                <button type="button" onclick="display(9)" > 9</button>
                <button type="button" onclick="display('*')" style="background-color: orange;">X</button>
            </div>
            <div class="thirdlayer" style="margin-left: 675px;">
                <button type="button" onclick="display(4)">4</button>
                <button type="button" onclick="display(5)">5</button>
                <button type="button" onclick="display(6)" >6</button>
                <button type="button" onclick="display('-')" style="background-color: orange;">-</button>
            </div>
            <div class="fourthlayer">
                <button onclick="display(1)" type="button">1</button>
                <button onclick="display(2)" type="button">2</button>
                <button onclick="display(3)" type="button" >3</button>
                <button type="button" onclick="display('+')" style="background-color: orange;">+</button>
            </div>
            <div style="margin-left: 675px;">
                <button onclick="display(0)" style="width: 224px;" type="button">0</button>
                <button onclick="display('.')" type="button">.</button>
                <button onclick="evaluateexp()" type="button">=</button>
    
            </div>
        </div>

    </div>
</body>

<script src="./calc.js">

</script>
</html>
