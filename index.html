<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    
    <div  style=" width: 599px; height: 658px; background-color: black; border: 0px; border-radius: 77px;    margin-left: 481px;">
        <div class="input">
            <input type="text" placeholder="enter the values " style="color: white; width: 292px;height: 64px; background-color: white;margin-top: 78px;
            border-radius: 77px;
            font-size: 37px;
            color: white;
            padding-left: 27px; margin-left: 79px;">

            <button type="button" style="background-color: red;">Clr</button>
            
        </div>
        <div style="margin-left: -604px;">
        
            
            
            
           
            <div class="firstlayer" >
                <button type="button" style="background-color: white; color: black;">C</button>
                <button type="button" style="background-color: white; color: black;">+/-</button>
                <button type="button" style="background-color: white; color: black;"> TIP</button>
                <button type="button" style="background-color: orange; color: white;">/</button>
            </div>
            <div class="secondlayer">
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button" > 9</button>
                <button type="button" style="background-color: orange;">x</button>
            </div>
            <div class="thirdlayer" style="margin-left: 675px;">
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button" >6</button>
                <button type="button" style="background-color: orange;">-</button>
            </div>
            <div class="fourthlayer">
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button" >3</button>
                <button type="button" style="background-color: orange;">+</button>
            </div>
            <div style="margin-left: 675px;">
                <button style="width: 224px;" type="button">0</button>
                <button type="button">.</button>
                <button type="button">=</button>
    
            </div>
        </div>

    </div>
</body>
</html>
